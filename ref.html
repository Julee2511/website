<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards pizz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
        }

        .card {
            background-color: #FFFFFF;
            position: relative;
            width: 272px;
            height: 294px;
            border-radius: 24px;
            border: none;
        }

        .card .offer {
            width: 90px;
            height: 30px;
            background-color: red;
            position: absolute;
            top: 28px;
            left: -14px;
            border-radius: 20px;
            border-bottom-left-radius: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
            font-weight: 700;
            color: #fff;
        }

        .card .offer:before {
            position: absolute;
            content: '';
            background-color: red;
            height: 30px;
            width: 19px;
            top: 20px;
            left: 0px;
            border-bottom-right-radius: 20px;
            z-index: -10;
        }

        .card .offer:after {
            position: absolute;
            content: '';
            background-color: #d70303;
            height: 35px;
            width: 17px;
            top: 30px;
            left: 0px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 20px;
            z-index: -10;
        }

        .card .item-image {
            overflow: hidden;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            max-width: 273px;
            min-height: 175px;
            top: -9.07px;
            left: -3.28px;
            border-bottom-left-radius: 24px;
        }

        .card .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-content {
            padding: 20px 38px;
            position: absolute;
            border-top-right-radius: 24px;
            background-color: #FFFFFF;
            overflow: hidden;
            width: 273px;
            height: 150px;
            border-bottom-right-radius: 24px;
            border-bottom-left-radius: 24px;
            top: 170px;
            
        }

        .item-content h3 {
            width: 225px;
            height: 22px;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 700;
            line-height: 21.79px;
            text-align: left;
        }

        .star-rating span {
            color: #373E4E;
            width: 225px;
            height: 22px;
            gap: 4px;
            font-size: 16px;
            font-weight: 700;
            line-height: 21.79px;
            text-align: left;
        }

        .item-content h6 {
            color: #727783;
            width: 225px;
            height: 38px;
            font-size: 14px;
            font-weight: 400;
            line-height: 22px;
            text-align: left;
        }

        .star-rating {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 10px;
        }

        .star-rating .star-icon {
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            width: 25px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .star-rating span {
            font-size: 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center g-3">
        <div class="col-md-4 d-flex justify-content-center">
            <div class="card">
                <span class="offer">40% off</span>
                <div class="item-image">
                    <img src="public/logo/pizz.jpg" alt="Pizz">
                </div>
                <div class="item-content">
                    <h3>UBQ by Barbeque Nation</h3>
                    <div class="star-rating">
                        <div class="star-icon">
                            <i class="bi bi-star-fill"></i>
                        </div>
                        <span>4.1 &middot; 25-30 mins</span>
                    </div>
                    <h6 class="mt-2">North Indian, Barbeque,Biryani,... Nana Mava</h6>
                </div>
            </div>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <div class="card">
                <div class="item-image">
                    <img src="./public/logo/burg.jpg" alt="Burger">
                </div>
                <div class="item-content">
                    <h3>UBQ by Barbeque Nation</h3>
                    <div class="star-rating">
                        <div class="star-icon">
                            <i class="bi bi-star-fill"></i>
                        </div>
                        <span>4.1 &middot; 25-30 mins</span>
                    </div>
                    <h6 class="mt-2">North Indian, Barbeque, Biryani,... Nana Mava</h6>
                </div>
            </div>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <div class="card">
                <div class="item-image">
                    <img src="./public/logo/sandwich.jpg" alt="Sandwich">
                </div>
                <div class="item-content">
                    <h3>UBQ by Barbeque Nation</h3>
                    <div class="star-rating">
                        <div class="star-icon">
                            <i class="bi bi-star-fill"></i>
                        </div>
                        <span>4.1 &middot; 25-30 mins</span>
                    </div>
                    <h6 class="mt-2">North Indian, Barbeque, Biryani,... Nana Mava</h6>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
